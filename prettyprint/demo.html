<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
    <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>PrettyPrint</title>
            <script type="text/javascript" src="http://localhost/jquery-1.3.js"></script>
            <style type="text/css">
                body {background:#EEE;color:#222;font:0.8em Arial,Verdana,Sans-Serif;margin:0;padding:20px;}
                #debug {
                    width: 700px;
                }
            </style>
    </head>
    <body>

        <!-- prettyPrint demo -->
        <div id="debug"></div>

        <script src="prettyprint.js"></script>
        <script>

            var randomObject = {
                someNumber: 99283,
                someRegexyThing: new RegExp('a'),
                someFunction: function(arg1, arg2, arg3) {
                    doSomethingAmazing();
                },
                anotherObject: {
                    prop: [1,2,3,{a:1}],
                    prop2: [
                        new Date(),
                        "som\"ething else"
                    ]
                },
                domThing: document.body.firstChild
            };

            randomObject.circularRef = randomObject;


            var ppTable = prettyPrint(randomObject);

            document.getElementById('debug').appendChild(ppTable);

        </script>

    </body>
</html>
